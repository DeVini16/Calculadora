<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

       <div id="calculator">
        <p id="textCalculator">Calculadora</p>
            <p id="result"></p>

                <table cellspacing="4">
                    
                    <tr>
                            <td><button id="comand">CE</button></td>
                            <td><button id="comand">C</button></td>
                            <td><button id="comand">DEL</button></td>
                            <td><button id="comand">/</button></td>
                        </tr>

                        <tr>
                            <td><button onclick="inserting(7)">7</button></td>
                            <td><button onclick="inserting(8)">8</button></td>
                            <td><button onclick="inserting(9)">9</button></td>
                            <td><button id="comand">*</button></td>

                        </tr>
                
                        <tr>
                            <td><button onclick="inserting(4)">4</button></td>
                            <td><button onclick="inserting(5)">5</button></td>
                            <td><button onclick="inserting(6)">6</button></td>
                            <td><button id="comand">-</button></td>
                        </tr>

                        <tr>
                            <td><button onclick="inserting(1)">1</button></td>
                            <td><button onclick="inserting(2)">2</button></td>
                            <td><button onclick="inserting(3)">3</button></td>
                            <td><button id="comand">+</button></td>
                        </tr>
                    
                        <tr>
                            <td><button onclick="inserting(0)">0</button></td>
                            <td><button >.</button></td>
                            <th  colspan="2"><button id="comandResult" style="width: 223px;">=</button></th>
                        </tr>
                    </table>
            </div>



    <script src="./script.js"></script>
</body>
</html>
