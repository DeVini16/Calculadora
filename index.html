<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <h2>Calculadora Solar</h2>
       <div id="calculator">
           <table width="40%" cellspacing="3">
               <label for="">resultado</label>
               <tr>
                    <td>CE</td>
                    <td id="midC">C</td>
                    <td>DEL</td>
                    <td id="mid/">/</td>
                </tr>

                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>*</td>
                </tr>

                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                </tr>

                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>.</td>
                    <th colspan="2" color="">=</th>
                </tr>
            </table>
       </div>



    <script src="./script.js"></script>
</body>
</html>
